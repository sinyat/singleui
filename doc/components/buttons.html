<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="../../css/singleui.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/doc.css">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <script src="../../js/singleui.js" type="text/javascript"></script>
    <script src="../js/buttons.js" type="text/javascript"></script>
</head>
<body>

<div class="doc">
    <fieldset>
        <legend>按钮</legend>
    </fieldset>
    <div class="main">
        <button type="button" class="btn btn-default" role="button">Default</button>
        <button type="button" class="btn btn-primary" role="button">Primary</button>
        <button type="button" class="btn btn-success" role="button">Success</button>
        <button type="button" class="btn btn-info" role="button">Info</button>
        <button type="button" class="btn btn-warning" role="button">Warning</button>
        <button type="button" class="btn btn-danger" role="button">Danger</button>

        <a href="javascript:;" class="btn btn-default" role="button">Link-Default</a>
        <a href="javascript:;" class="btn btn-primary" role="button">Link-Primary</a>
        <a href="javascript:;" class="btn btn-success" role="button">Link-Success</a>
        <a href="javascript:;" class="btn btn-info" role="button">Link-Info</a>
        <a href="javascript:;" class="btn btn-warning" role="button">Link-Warning</a>
        <a href="javascript:;" class="btn btn-danger" role="button">Link-Danger</a>
    </div>
</div>

<div class="doc">
    <fieldset>
        <legend>按钮组</legend>
    </fieldset>
    <div class="main">
        <div class="btn-group clearfix">
            <button type="button" class="btn btn-default" role="button">Default</button>
            <button type="button" class="btn btn-default" role="button">Default</button>
            <button type="button" class="btn btn-default" role="button">Default</button>
        </div>
    </div>
</div>

</body>
</html>
